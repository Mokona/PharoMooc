{
    "title" : "{Pharo Mooc}",
    "newLine" : #unix,
    "headingLevelOffset" : 1,
    "defaultScriptLanguage" : "smalltalk",
    "configurations" : {
        "LaTeX by chapter" : {
            "outputType" : #latex,
            "template" : "support/templates/chapter.latex.template",
            "separateOutputFiles" : true
        },
        "LaTeX whole book" : {
            "outputType" : #latex,
            "template" : "support/templates/book.latex.template",
            "outputFile" : "Mooc.tex"
        },
        "HTML by chapter" : {
            "outputType" : #html,
            "template" : "support/templates/chapter.html.template",
            "separateOutputFiles" : true
        }
    },
    "inputFiles" : [
      "Intro/Intro.pillar",
      "Items/Items.pillar",
      "Exercises/Exercises.pillar",
      "Resources/Resources.pillar",
      "TerseGuide/TerseGuide.pillar"
    ]
}
